<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Flights</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/paper/bootstrap.min.css" rel="stylesheet" integrity="sha384-awusxf8AUojygHf2+joICySzB780jVvQaVCAt1clU3QsyAitLGul28Qxb2r1e5g+" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h3>Flight Information</h3>
                <hr>
            </div>
        </div>
        
        <div class="row">
            <div class="col-xs-2">
                <h1>All Flights</h1>
            </div>
            <div class="col-xs-2">
                <button class="btn btn-primary btn-large btn-block" type="submit">JFK</button>
            </div>
            <div class="col-xs-2">
                <button class="btn btn-primary btn-large btn-block" type="submit">LAX</button>
            </div>
            <div class="col-xs-2">
                <button class="btn btn-primary btn-large btn-block" type="submit">ONT</button>
            </div>
            <div class="col-xs-2">
                <button class="btn btn-primary btn-large btn-block" type="submit">MIA</button>
            </div>
            <div class="col-xs-2">
                <button class="btn btn-primary btn-large btn-block" type="submit">PHL</button>
            </div>
        </div>
        
        <hr>
        
        <div class="row ">
            <div class="col-xs-12 panel panel-default">
                <div class="panel-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Airline</th>
                                <th>Flight</th>
                                <th>Destination</th>
                                <th>ETD</th>
                                <th>Gate</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
    </div>
        
    <!-- /container -->
</body>

</html>
